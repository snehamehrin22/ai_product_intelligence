- type: business_understanding
  title: 1. Understand The Business Engine
  subtitle: Deep dive into the origin, problem, and market conditions
  cards:
  - icon: üë•
    title: Founders & Origin Story
    description: Who built this and why they were uniquely positioned
    points:
    - '**Yuri Gurski (CEO)**: Tech entrepreneur from Belarus, mobile app development.'
    - 'Experience: Observed gaps in women''s digital health tools; team likely included
      health experts.'
    - 'Motivation: Frustration with inaccurate, fragmented cycle tracking solutions.'
  - icon: üì±
    title: Product Snapshot
    description: Mobile app for menstrual cycle, ovulation, pregnancy tracking with
      AI insights on symptoms, mood.
    points:
    - '**Target User**: Menstruating pre-menopausal women for cycle education, contraception,
      conception.'
    - '**Perceived Category**: Ovulation calendar and period tracker.'
    - '**Actual Job**: Provides self-understanding of hormonal health via data logging
      and AI education.'
  - icon: ‚ùå
    title: Core Pain Problem
    description: Lack of reliable, personalized tools for cycle/symptom tracking and
      health insights amid misinformation.
    points:
    - '**Who Suffered**: Menstruating women with cycle irregularities or fertility
      needs.'
    - '**Why Existing Solutions Failed**: Basic calendars lacked AI depth; data-sharing
      privacy risks.'
    - '**Emotional Cost**: Anxiety from unpredictability, undetected health issues.'
  - icon: üåç
    title: 'World-State: Why Now?'
    description: What conditions made this possible
    points:
    - '**Social/Cultural**: Destigmatization of women''s health post-#MeToo; normalized
      cycle discussions.'
    - '**Economic**: Healthtech VC boom 2014-2018; low-cost dev in Belarus.'
    - '**Technological**: Smartphone AI/ML for cycle predictions post-2014.'
    - '**User Behavior**: Rise of quantified self; daily app logging for personal
      data.'
    - '**Demographic**: Millennial/Gen Z delaying childbirth, needing fertility tools.'
  - icon: ‚öîÔ∏è
    title: Competitive Landscape
    description: Who they competed against and why incumbents failed
    points:
    - '**Direct Competitors**: Clue, Apple Health'
    - '**Indirect Substitutes**: Paper calendars, Doctor visits'
    - '**Incumbent Failures**: No personalization/education; privacy breaches via
      SDKs.'
    - '**User Tradeoffs Before**: Inaccurate tracking, no symptom insights, high privacy
      risks.'
  - icon: ‚ú®
    title: Strategic Differentiation
    description: Cycles enable AI-driven education beyond calendars.
    points:
    - '**Assumptions Rejected**: Need for medical gatekeepers; went direct-to-consumer.'
    - '**Meaningful Differences**: Holistic symptom tracking + 88.98% user knowledge
      gains.'
